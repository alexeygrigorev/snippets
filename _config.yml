title: Code Snippets Collection
description: A curated collection of practical code snippets organized by category
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections
collections:
  snippets:
    output: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# Include files
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: "snippets/*/*.md"
      type: "pages"
    values:
      layout: "snippet"
  - scope:
      path: "snippets/*/README.md"
      type: "pages"
    values:
      layout: "category"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Site settings
timezone: UTC
encoding: utf-8
